# =================================
# Axxy Finance - Docker Compose
# Production Configuration
# =================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: axxy-postgres
    environment:
      - POSTGRES_USER=axxy
      - POSTGRES_PASSWORD=axxy_secure_2024
      - POSTGRES_DB=axxy_finance
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U axxy -d axxy_finance" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - axxy-network

  # Backend API (Python/FastAPI)
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: axxy-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=postgresql://axxy:axxy_secure_2024@postgres:5432/axxy_finance
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/profile/')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - axxy-network

  # Frontend (React/Vite + Nginx)
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api}
    container_name: axxy-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - axxy-network

# Volumes for persistence
volumes:
  postgres_data:
    driver: local

# Network for internal communication
networks:
  axxy-network:
    driver: bridge
