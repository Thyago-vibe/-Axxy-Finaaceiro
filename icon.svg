<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo com gradiente escuro -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b120f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15221c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff87;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00cc6f;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo arredondado -->
  <rect width="256" height="256" rx="56" fill="url(#bgGradient)"/>
  
  <!-- Círculo de brilho atrás da letra -->
  <circle cx="128" cy="128" r="90" fill="url(#glowGradient)"/>
  
  <!-- Letra A em negrito e estilizada -->
  <text x="128" y="185" 
        font-family="Arial, sans-serif" 
        font-size="140" 
        font-weight="bold" 
        fill="#00ff87" 
        text-anchor="middle"
        style="filter: drop-shadow(0px 4px 8px rgba(0, 255, 135, 0.4));">A</text>
  
  <!-- Borda sutil -->
  <rect width="256" height="256" rx="56" fill="none" stroke="#00ff87" stroke-width="2" opacity="0.3"/>
</svg>
